<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br" 
        xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="cadastro-laboratorio.css"></link>
        <title>Cadastro de Laboratório - Helpdesk</title>
    </head>
    <body jsf:id="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	 		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	   		<span class="navbar-toggler-icon"></span>
	  		</button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    	<div class="navbar-nav">
			    <a class="nav-item nav-link active" href="#">Página Inicial <span class="sr-only">(current)</span></a>
			    <a class="nav-item nav-link" href="#">Laboratórios</a>
			    <a class="nav-item nav-link" href="#">Configurações</a>
			    <a class="nav-item nav-link disabled" href="#">Sair</a>
    		</div>
 	 </div>
	</nav>
        <h1>Laboratório</h1>
        
        <div class="container" id="container-form">
	            <h:form id="form" class="form-group">
	            	<h:panelGrid columns="2">
			            <h:outputLabel value="Código:" />
			            <h:inputSecret id="codigo" type="text" value="#{LaboratorioBean.laboratorio.codigoLaboratorio}" size="20"/>     
			            <h:outputLabel value="Nome do laboratório: " />
			            <h:inputSecret id="nome" type="text" value="#{LaboratorioBean.laboratorio.nomeLaboratorio}" size="20"/>
			            <h:commandButton action="#{Laboratorio.laboratorio.salvar}" value="Salvar"/>
		             </h:panelGrid> 
	            </h:form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
