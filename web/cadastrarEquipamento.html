<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <title>Cadastro Equipamento</title>
    </head>
    <body>
        <div class="p-4" >
            <form>
                    <div class="form-row">
                            <div class="form-group col-md-3">
                              <label >Código do equipamento</label>
                              <input name="codigo" type="text"  class="form-control" placeholder="Código do equipamento"/>
                            </div>
                            <div class="form-group col-md-3">
                              <label >Tipo do equipamento</label>
                              <input name="tipo" type="text"  class="form-control" placeholder="Tipo do equipamento"/>
                            </div>
							<div class="form-group col-md-6">
								<label >Selecione um laboratório</label>
								<select name="inputState" class="form-control">
										<option >Choose...</option>
										<option>...</option>
								</select>
                            </div>
                    </div>
					<div class="form-row">
							<div class="form-group col-md-12">
                              <label >Sugira uma descrição para este equipamento</label>
                              <textarea name="descricao" type="text"  class="form-control" placeholder="Descrição do equipamento"></textarea>
                            </div>
					</div>
                    <div class="form-row">
                            
                    </div>
                      <button type="submit" class="btn btn-primary" >Envia</button>
            </form>
        </div>
    </body>
</html>
